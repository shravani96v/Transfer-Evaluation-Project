{% extends "base.html" %}

{% block content %}

<h1>Course</h1>
<div class="post-entry">
    <p>subject_number:{{ object.subject_number}}</p>
    <p>title:{{ object.title}}</p>
    <p>school_id:{{ object.school_id}}</p>
<div>
<li><a href="{% url 'course_update' course.pk %}"><button type="submit">update course</button></a></li>
<li><a href="{% url 'course_delete' course.pk %}"><button type="submit">delete course</button></a></li>
{% endblock %}
