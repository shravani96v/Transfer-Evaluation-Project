{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Course</h1>

<table class="content-table">
  <thead>
    <tr>
      <th>course_id</th>
      <th>subject_number</th>
      <th>title</th>
      <th>school_ID</th>
    </tr>
  </thead>
  <tbody>
    {% for course in object_list %}
    <tr>
    <th>{{ course.transfer_course_id}}</th>
    <th>{{ course.subject_number}}</th>
    <th>{{ course.title}}</th>
    <th>{{course.school_id.school_name}}</th>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
