{% extends "base.html" %}
{% load static %}
{% block content %}
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color:cyan;}
</style>
</head>
<script src="/static/sorttable.js"></script>
<table class="sortable" id="table" style="text-align:center;" cellspacing="10">
  <thead>
    <tr>
      <th>Institution ID</th>
      <th>Institution </th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
    {% for school in object_list %}
    <tr>
    <td><a href="{% url 'school_detail' school.pk %}">{{school.school_id}}</td>
    <td><a href="{% url 'school_detail' school.pk %}">{{school.school_name}}</td>
    <td><a href="{% url 'school_detail' school.pk %}">{{school.state_name}}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
