{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
  <p><strong>Institution Id:</strong>{{ object.school_id }}</p>
  <p><strong>Institution:</strong>{{ object.school_name }}</p>
  <p><strong>State:</strong>{{ object.state_name }}</p>
</div>
<li><a href="{% url 'school_update' school.pk %}"><button type="submit">update school</button></a></li>
<br>
<li><a href="{% url 'school_delete' school.pk %}"><button type="submit">delete school</button></a></li>

{% endblock content %}
